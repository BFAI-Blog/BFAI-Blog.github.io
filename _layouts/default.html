<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/default.css">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script>
        // Tailwind 커스텀 설정
        tailwind.config = {
            theme: {
                extend: {
                    maxWidth: {
                        '1200': '1248px', // 1200px 최대 너비 추가
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-white text-gray-800 min-h-screen">

    <!-- Header -->
    <header>
        {% include header.html %}
    </header>

    <!-- Main Content -->
    <main class="container sm:max-w-1200 mx-auto pt-10 lg:pt-16 p-6">
        {{ content }}

        <div class="relative mt-16 mb-16 h-64 bg-[#2d55e3] flex justify-center items-center rounded-lg overflow-hidden">
            <div class="w-[602px] h-[198px] flex flex-col justify-center items-center gap-4 relative z-10">
            <div class="self-stretch text-center">
                <span class="text-white text-5xl font-medium">
                Unlock the potential of AI
                </span>
                <span class="text-[#dce7fd] text-5xl font-medium">
                for your business
                </span>
            </div>
            <div class="w-[220px] h-[50px] p-4 bg-[#1a2151] rounded-lg justify-center items-center gap-2 inline-flex">
                <div class="text-white text-sm font-medium tracking-wider">Join now</div>
            </div>
            </div>
            <img src="/assets/bottom-banner-people.svg" alt="People" class="absolute bottom-0 -right-4 h-48 object-cover z-0 md:-right-2 md:h-full">
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 py-4">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-between px-6">
    
            <!-- Left Side: Logo -->
            <div class="flex items-center space-x-2">
                <img src="/assets/logo-bottom.svg" alt="WhaleAI Logo" class="h-14">
            </div>
    
            <!-- Center Text -->
            <p class="text-center md:text-left mt-2 md:mt-0">
                WhaleAI.ai © 2024. All rights reserved.
            </p>
    
            <!-- Right Side: Support Link -->
            <a href="/support" class="text-white hover:text-white mt-2 md:mt-0">
                Go to WhaleAI Support
            </a>
        </div>
    </footer>

    <script src="/assets/script.js"></script>
</body>

</html>
