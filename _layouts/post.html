<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="/assets/markdown.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <!-- Main Wrapper for Flexbox Layout -->
    <div class="flex-grow">
        <!-- Header -->
        <header>
            {% include header.html %}
        </header>

        <!-- Main Content -->
        <main class="container mx-auto flex flex-col lg:flex-row px-6 py-8 space-y-8 lg:space-y-0 lg:space-x-8">
            <!-- Main Article Section -->
            <section class="flex-1">
                <img src="{{ page.header_image }}" alt="{{ page.title }}" class="w-full rounded-lg mb-4">
                <div>
                    <p class="text-indigo-600 font-semibold">{{ page.category | capitalize }}</p>
                    <h1 class="text-3xl font-bold mt-2 mb-2">{{ page.title }}</h1>
                    <p class="text-gray-500">{{ page.date | date: "%B %d, %Y" }}</p>
                </div>

                <!-- Markdown content container -->
                <div class="mt-8 prose prose-lg max-w-none markdown-content">
                    {{ content }}
                </div>
            </section>

            {% include sidebar.html %}
        </main>
    </div>

    <!-- Footer -->
    <footer>
        {% include footer.html %}
    </footer>

    <style>
        /* Ensure images in prose are full width */
        .prose img {
            width: 100%;
            height: auto;
        }
    </style>
</body>

</html>
