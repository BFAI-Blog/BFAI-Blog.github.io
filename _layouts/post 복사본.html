<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/markdown.css">
    <link rel="stylesheet" href="/assets/default.css">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script>
        // Tailwind 커스텀 설정
        tailwind.config = {
            theme: {
                extend: {
                    maxWidth: {
                        '1200': '1248px', // 1200px 최대 너비 추가
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-white text-gray-800 min-h-screen">

    <!-- Header -->
    <header>
        {% include header.html %}
    </header>

    <!-- Main Content -->
    <main class="container mx-auto sm:max-w-1200 mx-auto pt-10 lg:pt-16 p-6">

        <div class="text-[#0d1740] text-[32px] font-bold leading-9 mb-8">
            <p>Back button</p>
        </div>

        <!-- Main Article Section -->
        <section class="flex-1">
            <div class="w-full rounded-lg mb-4 bg-gray-200" style="padding-top: 66.712%; position: relative;">
                <img src="{{ page.image }}" alt="{{ page.title }}" class="absolute top-0 left-0 w-full h-full object-cover rounded-lg" />
            </div>
            <div>
                <p class="text-indigo-600 font-semibold">{{ page.category | upcase }}</p>
                <h1 class="text-3xl font-medium mt-2 mb-2">{{ page.title }}</h1>
                <p class="font-regular text-gray-500">{{ page.date | date: "%B %d, %Y" }}</p>
            </div>

            <!-- Markdown content container -->
            <div class="mt-8 prose prose-lg max-w-none markdown-content">
                {{ content }}
            </div>
        </section>

        {% include sidebar.html %}
    </main>

    <!-- Footer -->
    <footer>
        {% include footer.html %}
    </footer>

    <style>
        /* Ensure images in prose are full width */
        .prose img {
            width: 100%;
            height: auto;
        }
    </style>
</body>

</html>
